<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Date countdown</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@400;600&family=Oswald&family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
	<main class="main container">
		<label for="insert-date-form">Введите дату</label>

		<form action="" class="form container" id="insert-date-form">
			<input class="date-input" type="date" name="date" id="date">
			<button type="submit">Посчитать</button>
		</form>

		<h1>Осталось времени:</h1>
		<h2 id="timer"></h2>
	</main>
	<script type="module" src="index.js"></script>
</body>
</html>
